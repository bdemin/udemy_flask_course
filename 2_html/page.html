<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Assessment Test HTML LEVEL 2</title>
    </head>

    <body>
        <h1>Puppy Adoption Page</h1>
        
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <form method="GET">
            <label type="text" for="firstnametag"> First Name: </label>
            <input id="firstnametag"  placeholder="First Name">
            <label type="text" for="lastnametag"> Last Name: </label>
            <input id="lastnametag" placeholder="Last Name">

            <p></p>

            <label for="email"> Email: </label>
            <input id="email" type="email" name="" placeholder="name@email.com">
            <label for="Password"> Password: </label>
            <input id="password" type="password">
        </form>

        <p>Are you over the age of 18?</p>

        <label for="yes"> Yes:</label>
        <input type="radio" id="yes" name="over18" value="yes">
        <label for="no"> No:</label>
        <input type="radio" id="no" name="over18" value="no">

        <p>Do you have a Credit Card or PayPal?</p>

        <select name="payment" id="payment">
            <option value="Credit Card"> Credit Card </option>
            <option value="PayPal"> PayPal </option>
        </select>

        <p></p>

        <input type="submit" name="" value="Submit Feedback">

    </body>
</html>
